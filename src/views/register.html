{% extends "base.html" %}


        {% block content %}
        <main class="container mt-4">
            <section id="form" class="bg-light py-5">
                <div class="container">
                    <form action="/register" method="post">
                        {% if errormessage %}
                        <div class="alert alert-danger" id="invalid-user-register" role="alert">
                            {{ errormessage }}
                        </div>
                        {% endif %}
                        <div class="form-group">
                            <label for="username">Email</label>
                            <input type="text" id="username" name="username" class="form-control" value="{{ username }}" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-control" value="{{ password }}" required>
                        </div>
                        <div class="form-group">
                            <label for="role">Role</label>
                            <select id="role" name="role" class="form-control" required>
                                {% for r in roles %}
                                <option value="{{ r.roleID }}" {% if role == r.roleID %}selected{% endif %}>{{ r.role_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <div class="alert alert-dark mt-3" role="alert">
                        If you already have an account, please <a href="/login">login</a>.
                    </div>
                </div>
            </section>
        </main>
        {% endblock %}
