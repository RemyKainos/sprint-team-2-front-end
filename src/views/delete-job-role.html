{% extends "base.html" %}


{% block content %}
	<main class="container mt-4">
        {% if jobRole %}
        <h1 id="title">Do you want to delete {{ jobRole.roleName }}?</h1>
        {% else %}
        <h1 id="title">Delete Job Role?</h1>
        {% endif %}

        {% if errormessage %}
            <div class="alert alert-danger" role="alert" id="delete-error-message">
                {{ errormessage }}
            </div>
        {% else %}
		<section id="form" class="bg-light py-5">
			<div class="container">
                
                <form action="/delete-job-role/" method="post">
                    <div class="form-group">
                        <input type="hidden" name="deleteId" id="deleteId" value="{{id}}"/>
                        <label for="shouldDeleteJobRole">Are you sure you want to delete this role?</label>
                        <input id="shouldDeleteJobRoleYes" name="shouldDeleteJobRole" type="radio" value="true" /> Yes
                        <input checked="checked" id="shouldDeleteJobRoleNo" name="shouldDeleteJobRole" type="radio" value="false" /> No
                    </div>
                    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
		</section>
        {% endif %}
	</main>
{% endblock %}
