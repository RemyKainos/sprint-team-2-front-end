{% extends "base.html" %}
<!DOCTYPE html>

<html>

    <head>

        <meta charset="UTF-8">

        <title>Delete Job Role?</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

    </head>

    {% block content %}
    <main class="main-content">
        <h1>View Kainos Roles</h1>
        <p></p>
    </main>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Specification</th>
                <th scope="col">Responsibilities</th>
                <th scope="col">Sharepoint Link</th>
                <th scope="col">Band</th>
                <th scope="col">Family</th>
                <th scope="col">Capability</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                {% for role in roles %}
                    <th scope="row"></th>
                    <td>{{role.Name}}</td>
                    <td>{{role.Job_Spec}}</td>
                    <td>{{role.Responsibilities}}</td>
                    <td>{{role.Sharepoint_Link}}</td>
            </tr>
        </tbody>
    </table>
    {% endblock %}
</html>
